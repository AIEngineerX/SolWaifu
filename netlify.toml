[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# SPA fallback (optional, for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
